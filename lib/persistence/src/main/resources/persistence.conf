akka {
  persistence {
    journal.plugin = "cassandra-journal"
    snapshot-store.plugin = "cassandra-snapshot-store"
  }
}

cassandra-journal {
  class = "cakesolutions.cassandra.journal.EtcdJournal"
}

cassandra-snapshot-store {
  class = "cakesolutions.cassandra.snapshot.EtcdSnapshotStore"
}

cassandra.etcd {
  key = "cassandra"
  retry = 5 s
}

application.passivate = 30 s
